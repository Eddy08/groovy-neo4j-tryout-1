image:
  file: .gitpod.Dockerfile
tasks:
- name: Start neo4j
  command: docker run -p 7474:7474 -p 7687:7687 -e NEO4J_AUTH=none neo4j:5.6.0-community
- name: Start groovy
  command: docker run -p 4567:4567 groovy
ports:
- port: 7474
  onOpen: open-preview
  name: Neo4j Browser
- port: 7687
  onOpen: Neo4j Bolt
- port: 4567
  onOpen: open-preview
  name: Groovy Console
